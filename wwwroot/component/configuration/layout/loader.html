<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="http://localhost:3000/basiscore.min.js"></script>
  <title>Grid Command - With Config</title>
  <script>
    const host = {
      repositories: {
        "bc.grid": "/basiscore.grid.component.js",
      },
    };
  </script>
</head>

<body>
  <button id="btn">Reload</button>
  <Basis core="api" url="/server/api/server/loader?name=api.demo1&data=[##api.refresh_demo1.urlencoded|(null)##]"
    method="get" run="atclient" triggers="api.refresh_demo1"> </Basis>
  <Basis core="api" url="/server/api/server/loader?name=api.demo2&data=[##api.refresh_demo2.urlencoded|(null)##]"
    method="get" run="atclient" triggers="api.refresh_demo2"> </Basis>
  <Basis core="api" url="/server/api/server/loader?name=api.demo3&data=[##api.refresh_demo3.urlencoded|(null)##]"
    method="get" run="atclient" triggers="api.refresh_demo3"> </Basis>
  <Basis core="api" url="/server/api/server/loader?name=api.demo4&data=[##api.refresh_demo4.urlencoded|(null)##]"
    method="get" run="atclient" triggers="api.refresh_demo4"> </Basis>
  <fieldset>
    <legend>Default (True)</legend>

    <Basis core="component.bc.grid" run="atclient" dataMemberName="api.demo1" signalSourceId="api.refresh_demo1"
      options="options1">
    </Basis>
  </fieldset>

  <fieldset>
    <legend>False</legend>

    <Basis core="component.bc.grid" run="atclient" dataMemberName="api.demo2" signalSourceId="api.refresh_demo2"
      options="options2">
    </Basis>
  </fieldset>

  <fieldset>
    <legend>String</legend>

    <Basis core="component.bc.grid" run="atclient" dataMemberName="api.demo3" signalSourceId="api.refresh_demo3"
      options="options3">
    </Basis>
  </fieldset>

  <fieldset>
    <legend>Callback</legend>

    <Basis core="component.bc.grid" run="atclient" dataMemberName="api.demo4" signalSourceId="api.refresh_demo4"
      options="options4">
    </Basis>
  </fieldset>
  <script>
    const options1 = {
      process: "server"
    };

    const options2 = {
      process: "server",
      loader: false
    };

    const options3 = {
      process: "server",
      loader: "walk.gif"
    };

    const options4 = {
      process: "server",
      loader: () => "<div style='background-color:red;with:300px;hight:300px'>ops...!</div>"
    };
  </script>
</body>

</html>
